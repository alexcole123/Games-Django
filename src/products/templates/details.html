{% extends "layout.html" %}

{% block title %}
Gaming | Details
{% endblock title %}

{% block content %}

<h3 class="spacing">Product Details:</h3>

<div class="card w-25 mx-auto">
    <h4>Name: {{product.name}}</h4>
    <h4>Price: {{product.price}}</h4>
    <h4>Stock: {{product.stock}}</h4>
    <h4>Category: {{product.category.name}}</h4>
    <h4>Release Date: {{product.release_date}}</h4>
</div>

{% endblock content %}
